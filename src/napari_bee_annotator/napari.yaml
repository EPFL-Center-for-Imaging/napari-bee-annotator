name: napari-bee-annotator
display_name: Bee annotator
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-bee-annotator.get_reader
      python_name: napari_bee_annotator._reader:napari_get_reader
      title: Open data with Bee annotator
    - id: napari-bee-annotator.make_container_widget
      python_name: napari_bee_annotator:ImageThreshold
      title: Make threshold Container widget
    - id: napari-bee-annotator.make_magic_widget
      python_name: napari_bee_annotator:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-bee-annotator.make_function_widget
      python_name: napari_bee_annotator:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-bee-annotator.make_qwidget
      python_name: napari_bee_annotator:ExampleQWidget
      title: Make example QWidget
  readers:
    - command: napari-bee-annotator.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  widgets:
    - command: napari-bee-annotator.make_container_widget
      display_name: Container Threshold
    - command: napari-bee-annotator.make_magic_widget
      display_name: Magic Threshold
    - command: napari-bee-annotator.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-bee-annotator.make_qwidget
      display_name: Example QWidget
